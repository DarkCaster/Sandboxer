language: c

os: linux

before_install:
  - sudo apt-get install --install-recommends -y dnsutils dput-ng acl-dev libx11-dev libxext-dev libcap-dev fakeroot dh-make dh-systemd

git:
  depth: 1

stage_test: &test
  stage: "Build test"
  script: ./build.sh && ./install-to-home.sh

stage_deploy: &deploy
  stage: "Deploy packages"
  script: ./Packaging/deploy-to-launchpad.sh .ppa$TRAVIS_BUILD_NUMBER~$TRAVIS_DIST $TRAVIS_DIST
  env:
    secure: 

jobs:
  include:
    - <<: *test
      os: linux
      dist: focal
    - <<: *test
      os: linux
      dist: bionic
    - <<: *test
      os: linux
      dist: xenial

    - <<: *deploy
      os: linux
      dist: focal
    - <<: *deploy
      os: linux
      dist: bionic
    - <<: *deploy
      os: linux
      dist: xenial